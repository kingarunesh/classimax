<div class="sidebar">
  <!-- User Widget -->
  
  <!-- Dashboard Links -->
  <div class="widget user-dashboard-menu">
    <ul>
        <li {% if '/public/profile/' in request.path %} class="active" {% endif %}>
        <a href="{% url 'publicprofile:public_profile' pk=profile.id %}"><i class="fa fa-user"></i>Profile</a>
      </li>

      <li {% if '/public/followers/' in request.path %} class="active" {% endif %}>
        <a href="{% url 'publicprofile:followers' pk=profile.id %}"><i class="fa fa-bolt"></i> Followers<span>{{total_followers}}</span></a>
      </li>

      <li {% if '/public/following/' in request.path %} class="active" {% endif %}>
        <a href="{% url 'publicprofile:following' pk=profile.id %}"><i class="fa fa-bolt"></i> Following<span>{{total_following}}</span></a>
      </li>
      
      <li {% if '/public/ad-posts/' in request.path %} class="active" {% endif %} >
        <a href="{% url 'publicprofile:ad_posts' pk=profile.id %}"> <i class="fa fa-list-ul" aria-hidden="true"></i>Ads <span>{{total_ads}}</span></a> 
      </li>


      <li {% if '/public/contact/' in request.path %} class="active" {% endif %}>
        <a href="{% url 'publicprofile:contact_ad_user' pk=profile.id %}"><i class="fa fa-commenting-o" aria-hidden="true"></i> Contacts</a>
      </li>


      

    </ul>
  </div>

  <!-- delete-account modal -->
  <!-- delete account popup modal start-->
  <!-- Modal -->
  <div class="modal fade" id="deleteaccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img src="images/account/Account1.png" class="img-fluid mb-2" alt="" />
          <h6 class="py-2">Are you sure you want to delete your account?</h6>
          <p>Do you really want to delete these records? This process cannot be undone.</p>
          <textarea class="form-control" name="message" id="" cols="40" rows="4" class="w-100 rounded"></textarea>
        </div>
        <div class="modal-footer border-top-0 mb-3 mx-5 justify-content-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- delete account popup modal end-->
  <!-- delete-account modal -->
</div>
