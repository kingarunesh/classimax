{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% load custom_tags %}

<!--  -->

{% block content %}

<section class="page-search">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Advance Search -->
        <div class="advance-search nice-select-white">
          <form action="{% url 'postad:search_results' %}" method="GET">
            <div class="form-row align-items-center">
              <div class="form-group col-xl-4 col-lg-3 col-md-6">
                <input type="text" name="q" class="form-control my-2 my-lg-0" id="inputtext4" placeholder="What are you looking for" />
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <select class="w-100 form-control my-2 my-lg-0" name="category">
                  <option value="">Select</option>
                  {% categories as categories %}
                  <!--  -->
                  {% for category in categories %}
                  <option value="{{category}}">{{category}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <input type="text" name="location" class="form-control my-2 my-lg-0" id="inputLocation4" placeholder="Location" />
              </div>
              <div class="form-group col-xl-2 col-lg-3 col-md-6">
                <button type="submit" class="btn btn-primary active w-100">Search Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sm">
  <!-- <div class="container"> -->
  <div style="width: 85%; margin: auto">
    <div class="row">
      <div class="col-md-12">
        <div class="search-result bg-gray">
          <h5>Showing {{total_posts}} Ad's results For "{{city_name|title}}" City.</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4">{% include 'includes/left-filter-sidebar.html' %}</div>
      <div class="col-lg-9 col-md-8">
        <!-- postad -->
        <div class="product-grid-list">
          <div class="row">{% include 'includes/adposts-loop.html' %}</div>
        </div>

        <!-- paginagtion -->

        <!-- end paginagtion -->
      </div>
    </div>
  </div>
</section>

{% endblock %}
